<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
  <title>View</title>
</head>
<body>
<div class="container mt-4">
  <h3 class="bg-success text-white p-3 mb-4 rounded">Chi tiết</h3>
  <p>
    <a th:href="@{/giao_dich}" class="btn btn-outline-success">Quay lại</a>
  </p>
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Mã giao dịch:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.maGiaoDich}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Tên khách hàng:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.idKhachHang.tenKhachHang}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Tên khách hàng:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.idKhachHang.soDienThoai}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Tên khách hàng:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.idKhachHang.email}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Ngày giao dịch:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.ngayGiaoDich}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Loại dịch vụ:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.idDichVu.tenDichVu}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Gía:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.gia}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Diện tích:</label>
        <div class="col-sm-9">
          <span th:text="${giaoDich.dienTich}" class="form-control-plaintext"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
